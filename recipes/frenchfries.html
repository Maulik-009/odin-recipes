<body>
    <h1>French Fries</h1>
    <img src="../images/frenchfries-img.jpg" alt="Picture of a Vadapav" height="300px" width="300px">
    <h2 class="inter-head">Description</h2>
    <p>Deep fried potato chips cut up into a stick form usually eaten with ketchup</p>
    <h3 class="inter-head">Ingredients</h3>
    <ul>
        <li> Potato</li>
        <li> Peri Peri Spice Mix</li>
        <li> Ketchup</li>
    </ul>
    <h4 class="inter-head">Steps</h4>
    <ol>
        <li>Boil some potatos</li>
        <li>Cut the potatos up into sticks</li>
        <li>Fry the french fries</li>
        <li>Serve with ketchup</li>
    </ol>
</body>
